{% extends "base.html" %}

{% block samecontent %}{% endblock %}

{% block start %}
<div class="bg-gray-100 py-8">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Create Your CV</h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Full Name -->
            <div class="mb-4">
                <label for="full_name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="full_name" name="full_name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Enter your full name" required>
            </div>

            <!-- Photo Upload -->
            <div class="mb-4">
                <label for="photo" class="block text-sm font-medium text-gray-700">Upload Photo</label>
                <input type="file" id="photo" name="photo" class="mt-1 block w-full text-sm text-gray-700 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" accept="image/*" required>
            </div>

            <!-- Contact -->
            <div class="mb-4">
                <label for="contact" class="block text-sm font-medium text-gray-700">Contact Number</label>
                <input type="tel" id="contact" name="contact" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Enter your contact number" required>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Enter your email address" required>
            </div>

            <!-- Address -->
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input type="text" id="address" name="address" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Enter your address" required>
            </div>

            <!-- Social Media Links -->
            <div class="mb-4">
                <label for="social_media" class="block text-sm font-medium text-gray-700">Social Media Links</label>
                <textarea id="social_media" name="social_media" rows="2" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Enter your social media profiles (LinkedIn, Twitter, etc.)" required></textarea>
            </div>

            <!-- Languages -->
            <div class="mb-4">
                <label for="languages" class="block text-sm font-medium text-gray-700">Languages</label>
                <input type="text" id="languages" name="languages" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Languages you speak" required>
            </div>

            <!-- Skills -->
            <div class="mb-4">
                <label for="skills" class="block text-sm font-medium text-gray-700">Skills</label>
                <textarea id="skills" name="skills" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="List your skills" required></textarea>
            </div>

            <!-- Education -->
            <div class="mb-4">
                <label for="education" class="block text-sm font-medium text-gray-700">Education</label>
                <textarea id="education" name="education" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Your educational background" required></textarea>
            </div>

            <!-- Experience -->
            <div class="mb-4">
                <label for="experience" class="block text-sm font-medium text-gray-700">Experience</label>
                <textarea id="experience" name="experience" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm p-2" placeholder="Your work experience" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="w-full bg-indigo-600 text-white p-3 rounded-md shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    Submit CV
                </button>
            </div>
        </form>
    </div>

</div>
{% endblock %}
